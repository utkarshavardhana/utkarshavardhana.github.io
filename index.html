        </div>
    </center>
    <script>
        var activity=0;
        function navbarToggle(){
            if(activity!=0){
                document.getElementById('navbar').setAttribute("style", "position: absolute; visibility: none;");
                document.getElementById('nav-toggle').setAttribute("style", "color: #000;");
                activity=activity+1;
            }else{
                document.getElementById('navbar').setAttribute("style", "position: relative; visibility: visible;");
                document.getElementById('nav-toggle').setAttribute("style", "color: #ff0000;");
                activity=activity-1;
            }
        }
    </script>
</body>
